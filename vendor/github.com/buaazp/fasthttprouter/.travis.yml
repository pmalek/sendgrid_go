sudo: false
language: go

go:
  - 1.5.3

before_install:
  - go get -v github.com/axw/gocov/gocov
  - go get -v github.com/mattn/goveralls
  - go get -v github.com/golang/lint/golint

install:
  - go get -d -t -v ./...
  - go install -v

script:
  - go vet ./...
  - $HOME/gopath/bin/golint ./...
  - go test -v .
  - $HOME/gopath/bin/goveralls -service=travis-ci
